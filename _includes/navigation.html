  <script type="text/javascript">
    /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>

  <div class="background">
  <div class="topnav" id="myTopnav">
    <a href="{{ site.baseurl }}/" class="active">{{ site.title }}</a>
    <a href="{{ '/about' | prepend: site.baseurl }}">About</a>
      <a href="{{ '/speaking' | prepend: site.baseurl }}">Speaking</a>
    <div class="dropdown">
      <button class="dropbtn">Book
        <i class="fas fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="{{ '/book' | prepend: site.baseurl }}">About the book</a>
        <a href="{{ '/contributors' | prepend: site.baseurl }}">Contributors</a>
        <a href="{{ '/toc' | prepend: site.baseurl }}">Contents</a>
        <a href="https://www.amazon.com/dp/B08P9VZJFN?ref_=pe_3052080_276849420" target="_blank">Buy from Amazon &nbsp;
          <i class="fas fa-external-link-alt"></i></a>
      </div>
    </div>
    <a target="_blank" href="https://twitter.com/greggcorp"><span class="fab fa-twitter"></span></a>
    <a target="_blank" href="https://www.linkedin.com/in/greggbernstein"><span class="fab fa-linkedin-in"></span></a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
  </div>
</div>
