---
layout: default
---

<div class="post">
  <div class="post-info">
    {% if page.date %}
      <br>
      <time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
    {% endif %}
  </div>

  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-line"></div>

  {{ content }}

</div>


<hr>

<div class="related">
  <h2>Recent posts</h2>
  {% for post in site.related_posts limit:3 %}
    <li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}
     &nbsp; <span class="post-meta">{{ post.date | date: "%d %B %Y" }}</span></a>
  {% endfor %}
</div>
