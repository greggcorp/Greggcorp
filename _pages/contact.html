---
layout: page
title: Contact
permalink: /contact/
---

<div class="form-box">
  <div class="contact-head">
    {% if site.contact.description %}
    <p class="page-description">{{site.contact.description}}</p>
    {% endif %}
  </div>
  <form class="form" action="https://formspree.io/f/xyybnydy" method="POST">
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-name">Your Name</label>
      <input class="form__input" id="form-name" type="text" name="name" placeholder="Your name" required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-email">Your Email</label>
      <input class="form__input" id="form-email" type="email" name="_replyto" placeholder="Your email" required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-text">Your Message</label>
      <textarea class="form__input" id="form-text" name="text" rows="10" placeholder="What's on your mind?" required></textarea>
    </div>
    <div class="form__group">
      <button class="button" type="submit">Send message</button>
    </div>
  </form>
</div>
